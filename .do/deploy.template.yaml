spec:
  name: dradis-ce
  services:
  - environment_slug: ruby-on-rails
    envs:
    - key: RAILS_ENV
      value: development
    - key: RAILS_SERVE_STATIC_FILES
      value: enabled
      scope: RUN_TIME
    - key: HEROKU_DEBUG_RAILS_RUNNER
      value: '1'
    git:
      branch: fix-heroku-1-click
      repo_clone_url: https://github.com/dradis/dradis-ce.git
    name: web
    run_command: ./bin/setup
